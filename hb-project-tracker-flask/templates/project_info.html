{% extends "base.html" %}
{% block title %} - Project Info{% endblock %}
{% block body %}
    <h1>{{ title }}</h1>

    <h3>Description:</h3>
    <p>{{ description }}</p>
    <h3>Max grade: {{ max_grade }}</h3>

    {% if grades %}
        <table>
            <thead>
                <th>Student</th>
                <th>Grade</th>
            </thead>
            {% for grade in grades %}
                <tr>
                    <td><a href="/student?github={{grade[0]}}">
                        {{ grade[0] }}</a></td>
                    <td>{{ grade[1] }}</td>
                </tr>
            {% endfor %}
        </table>    
    {% endif %}
    
{% endblock %}
