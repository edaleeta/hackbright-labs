{% extends "base.html" %}
{% block title %}{% endblock %}
{% block body %}
    <h1>Projects</h1>
    <ul>
    {% for project in projects %}
        <li>
            <a href="/project?title={{ project[0] }}">{{ project[0] }}</a>
        </li>
    {% endfor %}
    </ul>

    <h1>Students</h1>
    <ul>
    {% for student in students %}
        <li>
            <a href="/student?github={{ student[2] }}">
                {{ student[0] }} {{ student[1] }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
